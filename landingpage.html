<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeCrack Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.5s ease;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg,black,rgb(201, 78, 78), #764ba2,black);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 60px 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .btn {
      text-decoration: none;
      background: #ffffff;
      color: #764ba2;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: bold;
      letter-spacing: 1px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>CodeCrack Quiz</h1>
    <p>Test your knowledge and crack the code!</p>
    <a href="quiz.html" class="btn"onclick="">Take Quiz Now</a>
  </div>
</body>
</html>
